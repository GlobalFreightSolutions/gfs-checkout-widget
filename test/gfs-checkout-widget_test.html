        <script>
            suite('gfs-checkout', function() {
                var gfsCheckout;

                setup(function () {
                    gfsCheckout = fixture('gfsCheckout');
                });

                test('instantiating the element works', function () {
                    expect(gfsCheckout).to.be.ok;
                });

                test('can receive property `serviceSortOrder`', function () {
                    gfsCheckout.serviceSortOrder = '$';
                    expect(gfsCheckout.serviceSortOrder).to.be.equal('$');
                });

                test('has a default `serviceSortOrder` value of `cheapestFirst`', function() {
                    expect(gfsCheckout.serviceSortOrder).to.be.equal('cheapestFirst');
                });

                test('ajax methods are defined', function () {
                    assert.isDefined(gfsCheckout.$.ajaxPost, gfsCheckout.$.ajaxPostPostcode, gfsCheckout.$.ajaxGet, gfsCheckout.$.ajaxGetPostcode, gfsCheckout.$.ajaxPatch, gfsCheckout.$.ajaxGetDroppoints);
