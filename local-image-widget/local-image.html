<link rel="import" href="../../polymer/polymer.html" />

<dom-module id="local-image">

    <template>
        <img id="{{_id}}" src$="{{_localSrc}}" height="{{_height}}" width="{{_width}}" />
    </template>

    <script>

        Polymer({
            is: "local-image",

            properties: {
                imgSrc: {
                    type: String,
                    notify: true,
                    observer: 'imgSrcChanged',
                    value: "default img-src"
                },
                localFolder: {
                    type: String,
                    notify: true,
                    observer: 'localFolderChanged'
                },
                imgWidth: {
                    type: String
                },
                imgHeight: {
                    type: String
                },
                _localSrc: {
                    type: String
                }
            },
            listeners: {

            },

            imgSrcChanged: function()
            {
                this.calcUrl();
            },
            localFolderChanged: function() {
                this.calcUrl();
            },
            calcUrl: function() {
                this._localSrc = this.resolveUrl("../" + this.localFolder + "/" + this.imgSrc);
            },
            ready: function()
            {

            }
        });
    </script>
</dom-module>
